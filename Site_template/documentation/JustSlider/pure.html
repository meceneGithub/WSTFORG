<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<title></title>
<script type="text/javascript" src="js/jquery-1.6.min.js"></script>
<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="js/tms-0.3.js"></script>
<script type="text/javascript" src="js/tms_presets.js"></script>
<style type="text/css">
* {
	padding:0;
	margin:0;
}
.slider {
	width:710px;
	margin:0 auto;
}
.items {
	display:none;
}
.pagination {
}
.pagination li {
	float:left;
	margin:0 5px;
	padding:0 5px;
	display:block;
	background:#000;
}
.pagination li.current {
	background:#00f;
}
.pagination li a {
	color:#fff;
	width:10px;
	height:20px;
	display:block;
}
.play.paused {
	color:#f00;
}
.banner {
	width:100px;
	height:50px;
	position:absolute;
	left:50%;
	top:50%;
	color:#fff;
	font:20px Arial, Helvetica, sans-serif;
	background:#f0f;
}
.progbar {
	background:#ff0;
	width:100%;
	height:10px;
	position:absolute;
	bottom:20px;
	z-index:999;
}
.numStatus {
	position:absolute;
	left:0;
	bottom:0;
	background:#000;
	color:#fff;
	z-index:999;
}
</style>
</head>
<body>
<script type="text/javascript">
$(document).ready(function(){
	$('.slider')._TMS({
		prevBu:'.prev',
		nextBu:'.next',
		playBu:'.play',
		duration:800,
		easing:'easeOutQuad',
		preset:'fadeThree',
		pagination:'.pags',//'.pagination',true,'<ul></ul>'
		pagNums:false,
		slideshow:6000,
		numStatus:true,
		banners:'fade',// fromLeft, fromRight, fromTop, fromBottom
		waitBannerAnimation:false,
		progressBar:'<div class="progbar"></div>'
	})
})
</script>
<div class="slider">
  <ul class="items">
    <li><img src="images/image1.jpg" alt=""><span class="banner b1">first</span></li>
    <li><img src="images/image2.jpg" alt=""></li>
    <li><img src="images/image3.jpg" alt=""></li>
    <li><img src="images/image4.jpg" alt=""></li>
    <li><img src="images/image5.jpg" alt=""></li>
    <li><img src="images/image6.jpg" alt=""><span class="banner b2">six</span></li>
    <li><img src="images/image7.jpg" alt=""></li>
    <li><img src="images/image8.jpg" alt=""></li>
    <li><img src="images/image9.jpg" alt=""><span class="banner b3">nine</span></li>
    <li><img src="images/image10.jpg" alt=""></li>
    <li><img src="images/image11.jpg" alt=""></li>
    <li><img src="images/image12.jpg" alt=""></li>
  </ul>
</div>

<ul class="pags"></ul><br>
